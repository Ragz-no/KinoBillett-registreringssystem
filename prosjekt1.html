<p></p>

        <tr>
            <th>Film</th>
            <th>Antall</th>

    <form id="form">
        <input name="stars" id="1" type="radio" value="1">
        <input name="stars" id="2" type="radio" value="2">
        <input name="stars" id="3" type="radio" value="3">

        <input name="stars" id="5" type="radio" value="5">

    <script>

        function myFunction() {
            document.getElementById("demo").innerHTML = "Du har nå fjernet all informasjonen din";
            document.querySelector("#demo").style.color = "blue"
            document.getElementById('e-post').value = ''
            document.getElementById('lname').value = ''
            document.getElementById('fname').value = ''
            document.getElementById('tlf').value = ''
            document.getElementById('antall').value = ''
            document.getElementById('betaling').value = ''
            document.getElementById("myTable").deleteRow(1);
        }
        // det over funker 

        function KjøpBilletter() {
            if (document.getElementById("antall").value == "") { document.getElementById("feilmelding_antall").innerHTML = "Du må skrive noe her", document.querySelector("#feilmelding_antall").style.color = "red" }
            if (document.getElementById("fname").value == "") { document.getElementById("feilmelding_fornavn").innerHTML = "Du må skrive noe her", document.querySelector("#feilmelding_etternavn").style.color = "red" }
            if (document.getElementById("lname").value == "") { document.getElementById("feilmelding_etternavn").innerHTML = "Du må skrive noe her", document.querySelector("#feilmelding_tlf").style.color = "red" }
            if (document.getElementById("tlf").value == "") { document.getElementById("feilmelding_tlf").innerHTML = "Du må skrive noe her", document.querySelector("#feilmelding_e_post").style.color = "red" }
            if (document.getElementById("e-post").value == "") { document.getElementById("feilmelding_e_post").innerHTML = "Du må skrive noe her", document.querySelector("#feilmelding_fornavn").style.color = "red" }



            else {
                // document.getElementById("demo1").innerHTML = "Her er biletten din"
                // document.querySelector("#demo1").style.color = "white"
                var table = document.getElementById("myTable");
                var row = table.insertRow(1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);

                cell1.innerHTML = document.getElementById("betaling").value;
                cell2.innerHTML = document.getElementById("antall").value;
                cell3.innerHTML = document.getElementById("fname").value;
                cell4.innerHTML = document.getElementById("lname").value;
                cell5.innerHTML = document.getElementById("tlf").value;
                cell6.innerHTML = document.getElementById("e-post").value;

            }
        }


    </script>
